<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8 ">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task List</title>
</head>
<body>

<div class="container mt-5" style="width: 60%">
    <h2 style="margin-left: 35%">Task List</h2>
    <p style="margin-left: 25%">Lorem ipsum dolor sit amet, consectetur.</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>title</th>
            <th>content</th>
            <th>deadlineDate</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task, iStat: ${taskList}">
            <td th:text="${iStat.index + 1}"/>
            <td th:text="${task.title}"/>
            <td th:text="${task.content}"/>
            <td th:text="${task.deadlineDate}"/>
            <td>
                <a th:href="@{/task/goToEdit/{id}(id=${task.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/task}" href="index.html">
        <button type="button" class="btn btn-secondary mt-3">HOME</button>
    </a>
</div>
</body>
</html>
