<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input[type=text], input[type=date], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .box {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5" style="width: 60%">
    <h1 class="text-center">Add Task</h1>
    <br>
    <div class="box">
        <form th:action="@{/}" method="POST" th:object="${tsks}">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="${tasks.title}" placeholder="Task title..">

            <label for="content">Content</label>
            <input type="text" id="content" name="content" th:field="${tasks.content}" placeholder="Task content..">

            <label for="deadlineDate">Date</label>
            <input type="date" id="deadlineDate" name="deadlineDate" th:field="${tasks.deadlineDate}" placeholder="Task deadlineDate..">

            <input type="submit" value="Submit"/>

            <a th:href="@{/task}" href="index.html">
                <button type="button" class="btn btn-secondary mt-3">HOME</button>
            </a>
        </form>
    </div>
</div>
</body>
</html>
